<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img
                    src="./images/logo.svg"
                    alt="Around the US logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/jacques-cousteau-1.jpg"
                        alt="Avatar"
                        class="profile__image"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title" id="profile-title">
                            Jacques Cousteau
                        </h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                            id="profile-edit-button"
                        ></button>
                        <p
                            class="profile__description"
                            id="profile-description"
                        >
                            Explorer
                        </p>
                    </div>
                    <button
                        class="profile__add-button"
                        type="button"
                        id="add-card-button"
                    ></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2023 Around the U.S.</p>
            </footer>
        </div>

        <!-- Edit Modal-->

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button
                    class="modal__close-button"
                    id="profile-close-button"
                    type="button"
                ></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form" id="modal-form">
                    <fieldset class="modal__form-fieldset">
                        <input
                            type="text"
                            name="title"
                            class="modal__form-input"
                            placeholder="Name"
                            id="profile-title-input"
                            required
                            minlength="2"
                            maxlength="40"
                        />
                        <span id="profile-title-input-error"></span>
                        <input
                            type="text"
                            name="description"
                            class="modal__form-input"
                            placeholder="About Me"
                            id="profile-description-input"
                            required
                            minlength="2"
                            maxlength="200"
                        />
                        <span id="profile-description-input-error"></span>
                        <button class="modal__save-button" type="submit">
                            Save
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <!---Add card modal-->

        <div class="modal" id="add-card-modal">
            <div class="modal__container">
                <button
                    class="modal__close-button"
                    id="add-card-close-button"
                    type="button"
                ></button>
                <h2 class="modal__heading">New Place</h2>
                <form class="modal__form" id="add-card-form">
                    <fieldset class="modal__form-fieldset">
                        <input
                            type="text"
                            name="title"
                            class="modal__form-input"
                            placeholder="Title"
                            id="card-title-input"
                            required
                            minlength="1"
                            maxlength="30"
                        />
                        <span id="card-title-input-error"></span>
                        <input
                            type="url"
                            name="url"
                            class="modal__form-input"
                            placeholder="Image URL"
                            id="url-input"
                            required
                        />
                        <span id="url-input-error"></span>
                        <button
                            class="modal__save-button"
                            type="submit"
                            id="modal__save-button"
                            disabled
                        >
                            Save
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- Preview Image Modal -->

        <div class="modal" id="preview-modal">
            <div class="modal__preview-container">
                <button
                    class="modal__close-button"
                    id="close-button"
                    type="button"
                ></button>
                <img src="#" alt="" class="modal__image" />
                <p class="modal__caption"></p>
            </div>
        </div>

        <!-- Template -->

        <template id="card-template">
            <li class="card">
                <button
                    class="card__trash-button"
                    type="button"
                    id="trash-button"
                ></button>
                <img class="card__image" src="" alt="" />
                <div class="card__description">
                    <h2 class="card__description-text"></h2>

                    <button
                        class="card__like-button"
                        type="button"
                        id="card-like-button"
                    ></button>
                </div></li
        ></template>
        <script type="module" src="./pages/index.js" defer></script>
        <!-- <script src="./scripts/validation.js" defer></script> -->
    </body>
</html>
