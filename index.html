<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img
                    src="./images/logo.svg"
                    alt="Around the US logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/jacques-cousteau-1.jpg"
                        alt="Avatar"
                        class="profile__image"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title" id="profile-title">
                            Jacques Cousteau
                        </h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                            id="profile-edit-button"
                        ></button>
                        <p
                            class="profile__description"
                            id="profile-description"
                        >
                            Explorer
                        </p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2023 Around the U.S.</p>
            </footer>
        </div>
        <!-- Edit Modal-->
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container" id="modal-container">
                <button class="modal__close" id="modal-close-button"></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form">
                    <input
                        type="text"
                        name="title"
                        id="profile-title-input"
                        class="modal__input-title"
                        placeholder="Name"
                    />
                    <input
                        type="text"
                        name="description"
                        id="profile-description-input"
                        class="modal__input-description"
                        placeholder="Description"
                    />
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>
        <!---Add card modal-->

        <div class="modal" id="add-card-modal">
            <div class="modal__container" id="modal-container">
                <button class="modal__close" id="modal-close-button"></button>
                <p class="modal__title">New Place</p>
                <form class="modal__form" id="add-card-form">
                    <input
                        type="text"
                        name="title"
                        id="profile-title-input"
                        class="modal__input-title"
                        placeholder="Title"
                    />
                    <input
                        type="text"
                        name="url"
                        id="profile-url-input"
                        class="modal__input-url"
                        placeholder="Image URL"
                    />
                    <button class="modal__button">Create</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button
                        class="card__like-button"
                        type="button"
                        aria-label="Like this card"
                    ></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
